<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopon Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- login area -->
    <div id="LoginArea">
        <h1 class="welcomeText text-center">Welcome to Shopon Bank</h1>
    
        <div class="submitArea">
            <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Enter your Email"> <br>
        <input type="password" class="form-control" placeholder="Enter your Password"> <br>
        <button id="login" class="btn btn-success"> Submit</button><br>
        
        </div>
        
    </div>
    <!-- transaction area -->
    <div id="transactionArea">
      <div class="row">
          <div class="col-md-4">
              <div class="deposit status">

                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span></h2>
              </div>
          </div>
          <div class="col-md-4">
             <div class="withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="currentWithdraw">00</span> </h2>
             </div>
          </div>
          <div class="col-md-4">
           <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1200</span></h2>
           </div>
          </div>
      </div>
        <!-- deposit and withdraw area -->
      <div class="row">
          <div class="col-md-6" >
          <div class="submitArea">
              
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="$  amount you want to Deposit">
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
          </div>
          <div class="col-md-6" >
          <div class="submitArea">
              
            <h4>Withdraw</h4>
            <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw"> 
            <br>
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        
          </div>
          </div>
      </div>
    </div>

    <script>
        // login button even handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener
        ('click', function(){
           const LoginArea = document.getElementById('LoginArea');
           LoginArea.style.display= "none";
           const transactionArea = document.getElementById("transactionArea");
           transactionArea.style.display="block";
        })
        // deposit button even handler
        const addDepositBtn = document.getElementById('addDeposit');
        addDepositBtn.addEventListener("click", function(){
         const depositNumber = getInputNumber("depositAmount");

            // current deposit ar sate total deposit add kora
            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;

            // total deposit korar neyom
        //    document.getElementById("currentDeposit").innerText = totalDeposit;

        //    2nd currentBalance add total ar sate akkabare jug hobe
            // balance 0 teke add hose
        // const currentBalance = document.getElementById('currentBalance').innerText;
        // const currentBalanceNumber = parseFloat(currentBalance);
        // const totalBalance = depositNumber + currentDepositNumber;
        // document.getElementById("currentBalance").innerText = totalBalance;

        updateSpanText("currentDeposit", depositNumber);

        updateSpanText ("currentBalance", depositNumber);

            // string out sonka add korar por sei sonka ta jano r na take aita add korar neyom
           document.getElementById('depositAmount').value = "";
        })


        // withdraw button even handler 

        const withdrawButton = document.getElementById("addWithdraw");
        withdrawButton.addEventListener("click", function(){
          const withdrawNumber = getInputNumber("withdrawAmount");
            updateSpanText("currentWithdraw", withdrawNumber);
              updateSpanText("currentBalance", -1 * withdrawNumber );

              document.getElementById("withdrawAmount").value = "";

        })
        function getInputNumber (id){
            const amount = document.getElementById(id).value;
           const amountNumber = parseFloat(amount);
           return amountNumber;
        }

        // Deposit function add korlam

        function updateSpanText (id, depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = depositNumber + currentNumber;
        document.getElementById(id).innerText = totalAmount;


        }
    </script>
</body>
</html>
